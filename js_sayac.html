<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keşfet - JavaScript Sayaç</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #c4d2df;
            text-align: center;
            padding: 50px;
           
        }

        .timer-container {
            background: #343a40;
            color: white;
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            
        }

        .btn-lg {
            margin: 10px;
            transition: 0.3s ease-in-out;
        }

        .btn-lg:hover {
            transform: scale(1.05);
        }

        .timer {
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="timer-container">
    <h2 class="text-warning">⏳ JavaScript Sayaç</h2>
    <p class="timer" id="display">00:00</p>

    <input type="number" id="minutes" placeholder="Dakika" class="form-control">
    <input type="number" id="seconds" placeholder="Saniye" class="form-control mt-2">

    <button class="btn btn-success btn-lg" onclick="startTimer()">Başlat</button>
    <button class="btn btn-danger btn-lg" onclick="stopTimer()">Durdur</button>
    <button class="btn btn-primary btn-lg" onclick="resetTimer()">Sıfırla</button>
</div>

<script>
    let timer;
    let totalSeconds;

    function startTimer() {
        let minutes = document.getElementById("minutes").value || 0;
        let seconds = document.getElementById("seconds").value || 0;
        totalSeconds = parseInt(minutes) * 60 + parseInt(seconds);

        clearInterval(timer);
        timer = setInterval(function () {
            if (totalSeconds > 0) {
                totalSeconds--;
                let min = Math.floor(totalSeconds / 60);
                let sec = totalSeconds % 60;
                document.getElementById("display").innerText = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
            } else {
                clearInterval(timer);
                alert("⏳ Süre doldu!");
            }
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timer);
    }

    function resetTimer() {
        clearInterval(timer);
        document.getElementById("display").innerText = "00:00";
    }
</script>

</body>
</html>
