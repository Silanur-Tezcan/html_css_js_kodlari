<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minify Benzeri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe4b5;
      margin: 10px;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 25px;
      border: 10px solid #a0522d;
      background-color: #f4a460;
      box-shadow: 0px 10px 20px rgba(150, 250, 56, 0.1);
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
    }

    textarea {
      width: 100%;
      height: 150px;
      background-color: #ffebcd;
      padding: 10px;
      border: 2px solid #a0522d;
      border-radius: 10px;
      resize: vertical;
      font-size: 14px;
    }

    button {
      width: 50%;
      height: 50px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #ee7942;
      border-radius: 40px;
      border: 3px solid #a0522d;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #d76b30;
    }

    h2, h3 {
      color: #5c3317;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>HTML ve CSS Minify</h2>
    <textarea id="inputCode" placeholder="Kodu Giriniz..."></textarea>
    <button onclick="minifyCode()">*Dönüştür*</button>
    <h3>Minify Çıktısı:</h3>
    <textarea id="outputCode" readonly></textarea>
  </div>

  <script>
    function minifyCode() {
      const inputCode = document.getElementById('inputCode').value;
      const outputCode = minifyHTMLCSS(inputCode);
      document.getElementById('outputCode').value = outputCode;
    }

    function minifyHTMLCSS(code) {
      return code.replace(/\s+/g, ' ').trim();
    }
  </script>
</body>
</html>
