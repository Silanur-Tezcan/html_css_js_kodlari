<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gelişmiş Navbar Örnekleri</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f7f7f7;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      transition: all 0.4s ease;
      opacity: 0;
      transform: translateY(-20px);
    }

    .navbar.show {
      opacity: 1;
      transform: translateY(0);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
    }

    .navbar-brand i {
      margin-right: 8px;
    }

    .nav-link {
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link:hover {
      color: #ffc107 !important;
      transform: translateY(-2px);
    }

    .nav-link::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #ffc107;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* NAVBAR 1 – Ortalanmış, cam efekti */
    .navbar-glass {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      justify-content: center;
    }

    /* NAVBAR 2 – Sol hizalı, koyu neon */
    .navbar-dark-blue {
      background: linear-gradient(to right, #000428, #004e92);
    }

    /* NAVBAR 3 – Sağ hizalı, pastel */
    .navbar-pastel {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
    }

    /* NAVBAR 4 – Simetrik */
    .navbar-split {
      background-color: #212121;
      color: white;
    }

    .navbar-split .nav-link {
      color: white !important;
    }

    .navbar-split .navbar-brand {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .dropdown-menu {
      border-radius: 6px;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<!-- NAVBAR 1 -->
<nav class="navbar navbar-expand-lg navbar-light navbar-glass">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav1">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-center" id="nav1">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-home"></i> Anasayfa</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-users"></i> Kadro</a></li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown"><i class="fas fa-book"></i> Dersler</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">YKS</a>
          <a class="dropdown-item" href="#">LGS</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
<br><br><br><br>
<!-- NAVBAR 2 -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-dark-blue">
  <a class="navbar-brand" href="#"><i class="fas fa-lightbulb"></i> SNT</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav2">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="nav2">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Hakkımızda</a></li>
      <li class="nav-item"><a class="nav-link" href="#">İletişim</a></li>
    </ul>
  </div>
</nav>
<br><br>

<!-- NAVBAR 3 -->
<nav class="navbar navbar-expand-lg navbar-light navbar-pastel">
  <a class="navbar-brand" href="#"><i class="fas fa-code"></i> SNT</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav3">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="nav3">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="#">Projeler</a></li>
      <li class="nav-item"><a class="nav-link" href="#">CV</a></li>
    </ul>
  </div>
</nav>
<br><br>
<!-- NAVBAR 4 -->
<nav class="navbar navbar-expand-lg navbar-split">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav4">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse w-100 d-flex justify-content-between" id="nav4">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="#">Etkinlikler</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Galeri</a></li>
    </ul>
    <a class="navbar-brand text-white" href="#"><i class="fas fa-star"></i> SNT</a>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="#">Kayıt</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Destek</a></li>
    </ul>
  </div>
</nav>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll('.navbar').forEach((el, i) => {
      setTimeout(() => el.classList.add('show'), i * 200);
    });
  });
</script>

</body>
</html>
