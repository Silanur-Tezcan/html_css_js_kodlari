<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      width: 350px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
      z-index: 2;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .form-container {
      display: flex;
      width: 700px;
      transition: transform 0.6s ease-in-out;
    }

    .form {
      width: 350px;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff6f61;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #ff3b2e;
    }

    .toggle-btns {
      display: flex;
      justify-content: space-around;
      background: #ffe0e0;
      padding: 10px;
    }

    .toggle-btns button {
      background: transparent;
      color: #ff6f61;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .container.active .form-container {
      transform: translateX(-350px);
    }

    .welcome {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.6rem;
      color: #ff3b2e;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 10;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 5;
    }

    .plane {
      position: absolute;
      font-size: 3rem;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      z-index: 3;
      transition: opacity 0.5s ease;
    }

    .plane.fly {
      animation: flyUp 2s ease-in-out forwards;
    }

    @keyframes flyUp {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }

      50% {
        transform: translate(-50%, -150%) scale(1.2);
        opacity: 0.8;
      }

      100% {
        transform: translate(-50%, -300%) scale(0.5);
        opacity: 0;
      }
    }

    .smoke {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      animation: smokeTrail 1.5s ease-out forwards;
      z-index: 1;
    }

    @keyframes smokeTrail {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      100% {
        opacity: 0;
        transform: translateY(-100px) scale(2);
      }
    }
  </style>
</head>

<body>

  <div class="container" id="panel">
    <div class="toggle-btns">
      <button onclick="togglePanel(false)">Login</button>
      <button onclick="togglePanel(true)">Register</button>
    </div>
    <div class="form-container">
      <div class="form">
        <h2>GiriÅŸ Yap</h2>
        <input type="text" id="loginUser" placeholder="KullanÄ±cÄ± AdÄ±" />
        <input type="password" id="loginPass" placeholder="Åžifre" />
        <button onclick="handleLogin()">GiriÅŸ Yap ðŸš€</button>
      </div>
      <div class="form">
        <h2>KayÄ±t Ol</h2>
        <input type="text" id="name" placeholder="Ad Soyad" required />
        <input type="email" id="email" placeholder="E-posta" required />
        <input type="password" id="password" placeholder="Åžifre" required />
        <button onclick="handleRegister()">Register ðŸŽ‰</button>
      </div>
    </div>
  </div>
  <div class="welcome" id="welcomeText">AramÄ±za hoÅŸ geldin! ðŸŽˆ</div>
  <canvas id="confettiCanvas"></canvas>


  <div class="plane" id="plane">ðŸš€</div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function togglePanel(isRegister) {
      const panel = document.getElementById('panel');
      panel.classList.toggle('active', isRegister);
    }

    function handleRegister() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!name || !email || !password) {
        alert("LÃ¼tfen tÃ¼m alanlarÄ± doldurun.");
        return;
      }

      // Konfeti patlat
      const duration = 2 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();

      // HoÅŸ geldin mesajÄ±nÄ± gÃ¶ster
      const text = document.getElementById('welcomeText');
      text.style.opacity = 1;

      setTimeout(() => {
        text.style.opacity = 0;
      }, 3000);
    }



    function handleLogin() {
      const username = document.getElementById('loginUser').value.trim();
      const password = document.getElementById('loginPass').value.trim();
      const panel = document.getElementById('panel');
      const plane = document.getElementById('plane');

      if (!username || !password) {
        alert("LÃ¼tfen kullanÄ±cÄ± adÄ± ve ÅŸifreyi girin.");
        return;
      }

      // Paneli gizle
      panel.style.opacity = 0;
      panel.style.transform = "scale(0.8)";

      // UÃ§ak gÃ¶ster
      plane.style.opacity = 1;
      plane.classList.add('fly');

      // Duman efekti
      for (let i = 0; i < 10; i++) {
        const smoke = document.createElement('div');
        smoke.classList.add('smoke');
        smoke.style.left = `calc(50% + ${Math.random() * 20 - 10}px)`;
        smoke.style.animationDelay = `${i * 0.1}s`;
        document.body.appendChild(smoke);
        setTimeout(() => smoke.remove(), 2000);
      }

      // Sayfa geÃ§iÅŸi simÃ¼lasyonu
      setTimeout(() => {
        // alert("Dashboard sayfasÄ± aÃ§Ä±lÄ±yor... ðŸš€");
        window.location.href = "login_animasyon.html"; // GerÃ§ek yÃ¶nlendirme iÃ§in
      }, 2200);
    }
  </script>

</body>

</html>
